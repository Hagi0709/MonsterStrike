<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover" />
  <title>モンスト EXPカレンダー</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <button id="targetBtn" class="target" type="button" aria-label="目標ランクを変更">
      <div class="targetText">
        <div id="targetLabel" class="targetLine">目標 --</div>
        <div id="targetNeed" class="targetLine">必要EXP --</div>
      </div>

      <div class="ringWrap" aria-label="進捗リング">
        <svg id="targetRing" class="ring" viewBox="0 0 40 40" aria-hidden="true">
          <circle class="ringBg" cx="20" cy="20" r="16"></circle>
          <circle class="ringBar" cx="20" cy="20" r="16"></circle>
        </svg>
        <div id="targetPct" class="ringPct">--%</div>
      </div>
    </button>

    <div class="centerTitle">
      <div id="monthTotal" class="sub">累計EXP 0</div>
      <div id="monthGain" class="sub">獲得EXP 0</div>
      <div id="monthLabel" class="month">----</div>
    </div>

    <div class="spacer" aria-hidden="true"></div>
  </header>

  <main class="screen">
    <div class="dow">
      <div class="sun">日</div><div>月</div><div>火</div><div>水</div><div>木</div><div>金</div><div class="sat">土</div>
    </div>

    <div class="gridWrap">
      <div id="calendarGrid" class="grid" aria-label="カレンダー"></div>
    </div>

    <section class="entry">
      <div id="selectedDate" class="selectedDate">----</div>
      <input id="cumInput" class="cumInput" inputmode="numeric" placeholder="例: 123456789" />
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
